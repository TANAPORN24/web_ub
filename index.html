<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์อุตุนิยมวิทยาภาคตะวันออกเฉียงเหนือตอนล่าง</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div id="map"></div>

    <!-- ✅ บังคับให้ controls อยู่เสมอ -->

        <button id="toggleRadar">หยุด Loop ภาพเรดาร์</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
