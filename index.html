<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์อุตุนิยมวิทยาภาคตะวันออกเฉียงเหนือตอนล่าง</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- ✅ Import Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body>

    <div id="map"></div>

    <!-- ✅ บังคับให้ controls อยู่เสมอ -->
    <div class="controls" id="controls">
        <!-- ✅ ปุ่มเปิด/ปิดเลเยอร์แทน checkbox -->
        <button id="toggleProvince">
            <span class="material-icons">map</span> แสดง Province
        </button>

        <button id="toggleDistrict">
            <span class="material-icons">location_city</span> แสดง District
        </button>

        <button id="toggleOpenStreetMap">
            <span class="material-icons">layers</span> OpenStreetMap
        </button>

        <button id="toggleGoogleHybrid">
            <span class="material-icons">satellite</span> Google Hybrid
        </button>

        <button id="zoomIn">
            <span class="material-icons">zoom_in</span> Zoom In
        </button>
        <button id="zoomOut">
            <span class="material-icons">zoom_out</span> Zoom Out
        </button>
        <button id="toggleRadar">
            <span class="material-icons">loop</span> เริ่ม Loop ภาพเรดาร์
        </button>
        <button id="locateUser">
            <span class="material-icons">my_location</span> ไปยังตำแหน่งของฉัน
        </button>
    </div>
    
</div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
